<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/mods.css">
    <title>Document</title>
</head>
<body>
    <div id="box" class="container">
        <img src="img/logo.png" alt="">
        <div class="input">            
            <input v-model="newTask" @keyup.enter="addNewTask" placeholder="ins. new task here">
            <button class="ms-3" @click="addNewTask">Add</button>
        </div>
        <ul class="my-5 p-5">
            <li v-for="(todo, i) in todoList" class="d-flex justify-content-between fw-bold py-4">
                {{todo}} <i class="fas fa-times-circle" @click="deleteTask(i)"></i>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
